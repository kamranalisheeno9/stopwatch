<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inconsolata:wght@800&display=swap" rel="stylesheet">
   
    <title>Stopwatch</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-md-center ">
            <div class="names col-xl-3 col-lg-12 col-md-12 col-sm-12 col-12">
                <h3 class="owner-name">Muhammad Mithal Sheeno</h3>
             
                <div id="names-list" class="names-user">
                    <h3 class="names-topic">Names List</h3>

                </div>
            </div> 
            <div class="main col-xl-9">
                <div   id="animate-circle" class="outer-circle">
                    <div id="innercirc" class="inner-circle">
                        <h1 id="min">00</h1>
                        <h1>:</h1>
                        <h1 id="sec">00</h1>
                        <h1>:</h1>
                        <h1 id="milisec" >00</h1>
                        <br>
                        <button id="start" onclick="animateCircle(); start()" >Start</button>
                        <button id="pause" onclick="animationCircleStop(); stop()" >Pause</button>
                        <button onclick="animationCircleStop(); reset() "  >Reset</button>
                
                    </div>
                    </div>
                

            </div>
           
        </div>
    </div>
   














<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
<script src="app.js"></script>
</html>
